<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>QR code component | Frontend-Mentor</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <article class="QRcard">
                <figure class="QRimage">
                    <img
                        src="images/image-qr-code.png"
                        alt="A QR-Code image that links to the Frontend Mentor website"
                    />
                </figure>
                <h2 class="cta-heading">
                    Improve your front-end skills by building projects
                </h2>
                <p class="cta-text">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </article>
        </main>
        <footer>
            <article class="attribution">
                <p>
                    <span class="nowrap">
                        Challenge by
                        <a
                            href="https://www.frontendmentor.io?ref=challenge"
                            target="_blank"
                            >Frontend Mentor</a
                        >.
                    </span>
                    <span class="nowrap"
                        >Coded by
                        <a href="https://github.com/Mihasik556"
                            >Mihail Gurgurov</a
                        >.
                    </span>
                </p>
            </article>
        </footer>
    </body>
</html>
